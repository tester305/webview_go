name: AUWRD (Auto Update webview_go Replace Directive)

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  update-replace:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main project
        uses: actions/checkout@v5

      - name: Fetch latest commit from tester305/webview_go and update go.mod
        run: |
          LATEST_HASH=$(git ls-remote https://github.com/tester305/webview_go.git refs/heads/master | cut -f1)
          COMMIT_DATE=$(curl -s https://api.github.com/repos/tester305/webview_go/commits/$LATEST_HASH | jq -r '.commit.committer.date')
          UTC_DATE=$(date -u -d "$COMMIT_DATE" +"%Y%m%d%H%M%S")
          PSEUDO_VERSION="v0.0.0-${UTC_DATE}-${LATEST_HASH:0:12}"
          echo "Latest pseudo-version: $PSEUDO_VERSION"

          # Check if require directive exists
          if grep -q "require github.com/tester305/webview_go" go.mod; then
            CURRENT_VERSION=$(grep 'require github.com/tester305/webview_go' go.mod | awk '{print $2}')
            if [ "$PSEUDO_VERSION" != "$CURRENT_VERSION" ]; then
              echo "Updating require directive..."
              sed -i "s|require github.com/tester305/webview_go .*|require github.com/tester305/webview_go $PSEUDO_VERSION|" go.mod
              echo "UPDATE_NEEDED=true" >> $GITHUB_ENV
            else
              echo "Require directive already up to date."
              echo "UPDATE_NEEDED=false" >> $GITHUB_ENV
            fi
          else
            echo "Injecting new require directive..."
            echo "" >> go.mod
            echo "require github.com/tester305/webview_go $PSEUDO_VERSION" >> go.mod
            echo "UPDATE_NEEDED=true" >> $GITHUB_ENV
          fi

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.2'

      - name: Tidy go.mod and go.sum
        if: env.UPDATE_NEEDED == 'true'
        run: go mod tidy

      - name: Commit and push changes
        if: env.UPDATE_NEEDED == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add go.mod go.sum
          git diff --cached --quiet || git commit -m "Auto-update tester305/webview_go pseudo-version"
          git push

